<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Map Overview</title>

	<!-- Bootstrap CSS file -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Font Awesome 4 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Font Awesome 5 icons -->
	<!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
	<!-- W3W address font -->
	<link rel="stylesheet" type="text/css" href="https://assets.what3words.com/css/w3w-glyphicon.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
	<!-- google material design icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
	<!-- Mapbox GL CSS -->
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
	<!-- My CSS -->
	<link rel="stylesheet" href="./css/mapOverview.css">
	<link rel="stylesheet" href="./css/globalstyles.css">
</head>

<body>
	<div id="body-wrapper" class="d-flex flex-column align-items-center">
		<!-- mapbox map canvas -->
		<div id="map"></div>

		<div class="container-fluid border-0" id="wrapper">
			<!-- filter search bar -->
			<div class="row justify-content-center" id="search-bar">
				<div class="col-11 filter-ctrl">
					<div class="input-group">
						<div class="input-group-prepend ml-2">
							<span class="input-group-text">
								<span class="fa fa-search"></span>
							</span>
						</div>
						<input id="filter-input" type="text" class="form-control" name="filter" placeholder="Search by name/w3w/street/postcode/hashtags" />
					</div>
				</div>
			</div>
			<!-- category filter group -->
			<div class="row justify-content-center">
				<div class="col-11">
					<nav id="filter-group" class="filter-group d-block"></nav>
				</div>
			</div>
			<!-- render a list of places matching the filter (hide when initiated) -->
			<div class="row justify-content-center d-none" id="filtered-list-wrap">
				<div class="col-11">
					<div class="list-group" id="filtered-list-group">
					</div>
				</div>
			</div>
			<!-- pop-up info card (hide when initiated) -->
			<div class="row justify-content-center d-none" id="popup-info-wrap">
				<div class="col-11 popup-info">
						<div class="row card bg-white border-0 justify-content-center" id="info-card">
							<i class="fa fa-times-circle btn-close"></i>
							<div class="col-8 align-middle">
								<div class="card-body">
									<h5 class="card-title">
										<!-- Name
										<br>
										<button class="btn place__nonvisual-attr-category" type="button">1</button>
										<div class="place__nonvisual-attr-hashtags ml-1 d-inline-block">2
										</div> -->
									</h5>
									<p class="card-text mt-3" id="info-georef">
										<!-- <i class="w3w-logo w3w-dark-blue"></i> daring.lion.race
										<br>
										51.3000, -0.7344 NW5 4SA -->
									</p>
								</div>
							</div>
							<div class="col-4 align-middle card-img">
								<!-- <a href="" class="stretched-link">
									<img src="../../img/4CuSdZPANw7CUtdEjMEL_square.png" alt="ExampleSite" class="card-img-top embed-responsive embed-responsive-1by1">
								</a> -->
							</div>
						</div>
				</div>

			</div>

		</div>
		<div id="walk-info">
				<h1 id="walk-name"></h1>
				<p id="walk-desc"></p>
				<a href="onWalkMap.html" class="btn btn-primary" id="start-walk">Start walk</a>
			</div>
	</div>


	<!-- The Javascript from external websites gets Loaded Here -->
	<!-- external JS files: jQuery first, then Popper.js, Bootstrap JS, Mapbox GL JS, and Mapbox GL Geocoder -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
	<!-- script src="/__/firebase/8.7.1/firebase-app.js"></script -->
	<!-- script src="/__/firebase/8.7.1/firebase-firestore.js"></script -->
	<!-- script defer src="/__/firebase/init.js?useEmulator=true"></script -->

	<!-- My JS -->
	<!-- script src="./js/mapOverview.js"></script -->
	<script src="./js/mapNoCategories.js"></script>


</body>

</html>
