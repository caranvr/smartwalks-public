<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Map Overview</title>

	<!-- Bootstrap CSS file -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Font Awesome 4 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Font Awesome 5 icons -->
	<!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
	<!-- W3W address font -->
	<link rel="stylesheet" type="text/css" href="https://assets.what3words.com/css/w3w-glyphicon.css" />
	<script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
	<!-- Mapbox GL CSS -->
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
	<!-- My CSS -->
	<link rel="stylesheet" href="./css/onWalkMap.css">
</head>

<body>
	<!-- mapbox map canvas -->
	<div id="map"></div>
	<!-- nav menu -->
	<div id="button-menu">
		<a role="button" class="btn" id="home" href="routeOverview.html">
			<i class="fa fa-home"></i>
		</a>
		<a role="button" class="btn inactive-btn" id="add-place">
	      <i class="fa fa-plus"></i>
	    </a>
	    <a role="button" class="btn inactive-btn" id="finish-walk" href="post-survey.html">
	    	<i class="fa fa-check"></i>
	    </a>
	 </div>

	<!-- The Javascript from external websites gets Loaded Here -->
	<!-- external JS files: jQuery first, then Popper.js, Bootstrap JS, Mapbox GL JS, and Mapbox GL Geocoder -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>

	<!-- My JS -->
	<script src="./js/onWalkMap.js"></script>

</html>
